<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordGlow Settings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
      min-width: 220px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 6px;
      font-size: 1em;
    }

    /* Toggle switch styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 8px 0;
    }

    .toggle-label {
      font-weight: bold;
      margin: 0;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #4CAF50;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>WordGlow Settings</h2>

  <div class="toggle-container">
    <label class="toggle-label">Enable WordGlow:</label>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <label for="targetLang">Default Target Language:</label>
  <select id="targetLang">
    <option value="ar">Arabic</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="zh">Chinese</option>
    <option value="ru">Russian</option>
    <option value="ja">Japanese</option>
    <option value="it">Italian</option>
    <option value="tr">Turkish</option>
    <option value="pt">Portuguese</option>
    <option value="hi">Hindi</option>
    <option value="en">English</option>
  </select>
  <div class="footer">
    Your choice will be used for all future translations.
  </div>
  <script src="popup.js"></script>
</body>

</html>
